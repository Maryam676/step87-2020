<!DOCTYPE html>
<html>
  <head>

    <!-- Firebase App (the core Firebase SDK) must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <title>Capstone</title>

    <!-- Firebase UIs-->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <!--Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <link rel="stylesheet" href="dashboard.css">

    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'></link>
    
    <script src="dashboard.js"></script>
    <script src="/script/util.js"></script>
    <script src="/script/auth.js"></script>

  </head>

  <body onload = "setRedirect()">
    
    <!--Contains the TA email form-->
    <div class="left">
      <h1>Admin Dashboard</h1>

      <div class="centered">
        <div class="ta-form">
          <!--Attach the TA email to the class list on submission-->
          <form action="/add-class-ta" method="POST" onsubmit="getClassCode()" >
            <fieldset><legend>Add a TA by Email</legend>
              <label for="TAemail">
                <span>Email <span class="required">*</span></span>
                <input type="text" class="input-field" name="taEmail" value="" /></br>
                <input id="submitButton" type="submit" value="Submit">
                 <input class="hidden" id="hiddenClassCode" name="classCode">
              </label>
            </fieldset>
          </form>
        </div>
      </div>
      
    </div>

    <!--Contains the statistics charts-->
    <div class="right">
      <h1>Site Statistics</h1>
      <div id="line-chart" style="width: 900px; height: 500px"></div>
      <br>
      <br>
      <br>
      <a href="" id = "redirect" style="text-decoration: none;">Go to Queue</a>
      <h4 id = "classCode"> </h4>
      <form action="/submit-roster" method="POST">
        <label for="roster">Enter class roster as comma separated list</label>
        <br>
        <textarea id="roster" name="roster" height="400px" width="500px">
        </textarea>
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </div>

  </body>
</html>
